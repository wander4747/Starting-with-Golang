{{ define "body" }}
<h1>Posts</h1>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>

    {{ range $key, $value := . }}
    <tr>
        <td>{{$value.Id}}</td>
        <td>{{$value.Title}}</td>
        <td><a href="/{{$value.Id}}/view">View</a></td>
    </tr>
    {{ end }}
</table>
{{ end }}
